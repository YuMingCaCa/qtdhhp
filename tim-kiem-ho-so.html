<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjTnSBGofmGpcMY_uEoXhgAB-FeeLjVslu1A&s">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm Hồ sơ Sinh viên - Khoa CNTT ĐHHP</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-40 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-center flex-grow">
                <h1 class="text-xl md:text-3xl font-bold text-blue-800">Ngân hàng CV Sinh viên</h1>
                <p class="text-md text-gray-600">Chủ động tìm kiếm các ứng viên tiềm năng</p>
            </div>
            <a href="/portal-viec-lam" class="text-blue-700 hover:text-blue-900 text-sm font-medium"><i class="fas fa-briefcase mr-2"></i>Quay lại Cổng việc làm</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 lg:p-8">
        <!-- Search Bar -->
        <div class="max-w-4xl mx-auto mb-8">
            <div class="relative">
                <input type="text" id="cv-search-input" placeholder="Tìm kiếm theo tên, kỹ năng (VD: JavaScript, PHP...)" class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-full shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>

        <!-- CV Grid -->
        <div id="cv-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- CV Cards will be rendered here by JS -->
        </div>
    </main>
<!-- Footer -->
    <footer class="mt-8 text-center text-sm text-gray-500">
        <div class="max-w-7xl mx-auto py-4 border-t border-gray-200">
            <p>&copy; 2025 Bản quyền thuộc về Khoa Công nghệ Thông tin - Trường Đại học Hải Phòng v2.</p>
        </div>
    </footer>
    <!-- Custom JavaScript -->
    <script type="module" src="js/tim-kiem-ho-so.js"></script>
</body>
</html>
