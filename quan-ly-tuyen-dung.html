<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjTnSBGofmGpcMY_uEoXhgAB-FeeLjVslu1A&s">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tuyển dụng - Khoa CNTT ĐHHP</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-40 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-center flex-grow">
                <h1 class="text-xl md:text-3xl font-bold text-blue-800">Quản lý Tuyển dụng</h1>
                <p class="text-md text-gray-600">Xem và quản lý các tin đăng và ứng viên của bạn</p>
            </div>
            <a href="/portal-viec-lam" class="text-blue-700 hover:text-blue-900 text-sm font-medium"><i class="fas fa-briefcase mr-2"></i>Quay lại Cổng việc làm</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 lg:p-8">
        <div id="recruitment-container" class="max-w-6xl mx-auto bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Các tin đã đăng</h2>
            <div id="posted-jobs-list" class="space-y-4">
                <!-- Job list will be rendered here by JS -->
            </div>
            <!-- Pagination Controls -->
            <div id="pagination-controls" class="flex justify-center items-center mt-8 space-x-2">
                <!-- Pagination buttons will be rendered here -->
            </div>
        </div>
    </main>
    
    <!-- View Applicants Modal (Reused from portal-viec-lam) -->
    <div id="view-applicants-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-10 mx-auto p-5 border w-full max-w-4xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-3 border-b">
                <p class="text-2xl font-bold">Danh sách ứng viên</p>
                <button id="close-applicants-modal-btn" class="cursor-pointer z-50">
                    <i class="fas fa-times text-2xl text-gray-500 hover:text-gray-800"></i>
                </button>
            </div>
            <div id="applicant-list-container" class="mt-5 max-h-[70vh] overflow-y-auto">
                <!-- Applicant list will be rendered here by JS -->
            </div>
        </div>
    </div>
<!-- Footer -->
    <footer class="mt-8 text-center text-sm text-gray-500">
        <div class="max-w-7xl mx-auto py-4 border-t border-gray-200">
            <p>&copy; 2025 Bản quyền thuộc về Khoa Công nghệ Thông tin - Trường Đại học Hải Phòng v2.</p>
        </div>
    </footer>
    <!-- Custom JavaScript -->
    <script type="module" src="js/quan-ly-tuyen-dung.js"></script>
</body>
</html>
