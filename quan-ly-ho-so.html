<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjTnSBGofmGpcMY_uEoXhgAB-FeeLjVslu1A&s">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Hồ sơ (CV) - Khoa CNTT ĐHHP</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-40 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-center flex-grow">
                <h1 class="text-xl md:text-3xl font-bold text-blue-800">Hồ sơ cá nhân (CV)</h1>
                <p class="text-md text-gray-600">Tạo và quản lý hồ sơ của bạn để ứng tuyển</p>
            </div>
            <a href="/portal-viec-lam" class="text-blue-700 hover:text-blue-900 text-sm font-medium"><i class="fas fa-briefcase mr-2"></i>Quay lại Cổng việc làm</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 lg:p-8">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
            <form id="profile-form" class="space-y-8">
                
                <!-- Personal Information -->
                <div class="border-b pb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Thông tin cá nhân</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="profile-name" class="block text-sm font-medium text-gray-700">Họ và tên</label>
                            <input type="text" id="profile-name" required class="mt-1 block w-full input-field">
                        </div>
                        <div>
                            <label for="profile-email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="profile-email" disabled class="mt-1 block w-full input-field bg-gray-200 cursor-not-allowed">
                        </div>
                        <div>
                            <label for="profile-phone" class="block text-sm font-medium text-gray-700">Số điện thoại</label>
                            <input type="tel" id="profile-phone" class="mt-1 block w-full input-field">
                        </div>
                        <div>
                            <label for="profile-dob" class="block text-sm font-medium text-gray-700">Ngày sinh</label>
                            <input type="date" id="profile-dob" class="mt-1 block w-full input-field">
                        </div>
                        <div class="md:col-span-2">
                            <label for="profile-address" class="block text-sm font-medium text-gray-700">Địa chỉ</label>
                            <input type="text" id="profile-address" class="mt-1 block w-full input-field">
                        </div>
                    </div>
                </div>

                <!-- Summary -->
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Giới thiệu bản thân</h2>
                    <textarea id="profile-summary" rows="4" class="w-full input-field" placeholder="Viết một đoạn ngắn gọn về mục tiêu nghề nghiệp và điểm mạnh của bạn..."></textarea>
                </div>

                <!-- Skills -->
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Kỹ năng</h2>
                    <div id="skills-container" class="space-y-4">
                        <!-- Dynamic skill inputs will be added here -->
                    </div>
                    <button type="button" id="add-skill-btn" class="mt-4 text-sm font-medium text-blue-600 hover:text-blue-800"><i class="fas fa-plus-circle mr-2"></i>Thêm kỹ năng</button>
                </div>

                <!-- Education -->
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Học vấn</h2>
                    <div id="education-container" class="space-y-6">
                        <!-- Dynamic education inputs will be added here -->
                    </div>
                    <button type="button" id="add-education-btn" class="mt-4 text-sm font-medium text-blue-600 hover:text-blue-800"><i class="fas fa-plus-circle mr-2"></i>Thêm học vấn</button>
                </div>

                <!-- Experience -->
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Kinh nghiệm làm việc</h2>
                    <div id="experience-container" class="space-y-6">
                        <!-- Dynamic experience inputs will be added here -->
                    </div>
                    <button type="button" id="add-experience-btn" class="mt-4 text-sm font-medium text-blue-600 hover:text-blue-800"><i class="fas fa-plus-circle mr-2"></i>Thêm kinh nghiệm</button>
                </div>

                <!-- Save Button -->
                <div class="pt-8 border-t">
                    <button type="submit" id="save-profile-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors text-lg">
                        <i class="fas fa-save mr-2"></i>Lưu hồ sơ
                    </button>
                </div>

            </form>

            <!-- Applied Jobs Section -->
            <div id="applied-jobs-section" class="mt-12 pt-8 border-t">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Việc làm đã ứng tuyển</h2>
                <div id="applied-jobs-container" class="space-y-4">
                    <!-- Applied jobs will be listed here -->
                </div>
            </div>
        </div>
    </main>

    <style>
        .input-field {
            padding: 0.5rem 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .input-field:focus {
            outline: none;
            border-color: #2563EB;
            box-shadow: 0 0 0 1px #2563EB;
        }
    </style>
<!-- Footer -->
    <footer class="mt-8 text-center text-sm text-gray-500">
        <div class="max-w-7xl mx-auto py-4 border-t border-gray-200">
            <p>&copy; 2025 Bản quyền thuộc về Khoa Công nghệ Thông tin - Trường Đại học Hải Phòng v2.</p>
        </div>
    </footer>
    <!-- Custom JavaScript -->
    <script type="module" src="js/quan-ly-ho-so.js"></script>
</body>
</html>
