<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjTnSBGofmGpcMY_uEoXhgAB-FeeLjVslu1A&s">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Hồ sơ Công ty - Khoa CNTT ĐHHP</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-40 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-center flex-grow">
                <h1 class="text-xl md:text-3xl font-bold text-blue-800">Hồ sơ Công ty</h1>
                <p class="text-md text-gray-600">Cập nhật thông tin công ty của bạn</p>
            </div>
            <a href="/portal-viec-lam" class="text-blue-700 hover:text-blue-900 text-sm font-medium"><i class="fas fa-briefcase mr-2"></i>Quay lại Cổng việc làm</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 lg:p-8">
        <div id="company-profile-container" class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
            <form id="company-form" class="space-y-6">
                <div>
                    <label for="company-name" class="block text-sm font-medium text-gray-700">Tên công ty</label>
                    <input type="text" id="company-name" required class="mt-1 block w-full input-field">
                </div>
                <div>
                    <label for="company-logo" class="block text-sm font-medium text-gray-700">URL Logo công ty</label>
                    <input type="url" id="company-logo" placeholder="https://example.com/logo.png" class="mt-1 block w-full input-field">
                </div>
                <div>
                    <label for="company-website" class="block text-sm font-medium text-gray-700">Website</label>
                    <input type="url" id="company-website" placeholder="https://example.com" class="mt-1 block w-full input-field">
                </div>
                <div>
                    <label for="company-address" class="block text-sm font-medium text-gray-700">Địa chỉ</label>
                    <input type="text" id="company-address" class="mt-1 block w-full input-field">
                </div>
                <div>
                    <label for="company-contact" class="block text-sm font-medium text-gray-700">Thông tin liên hệ (Email/SĐT)</label>
                    <input type="text" id="company-contact" placeholder="hr@company.com" class="mt-1 block w-full input-field">
                </div>
                <div>
                    <label for="company-description" class="block text-sm font-medium text-gray-700">Mô tả về công ty</label>
                    <textarea id="company-description" rows="5" class="w-full input-field" placeholder="Giới thiệu về lĩnh vực hoạt động, văn hóa công ty..."></textarea>
                </div>
                <div class="pt-5">
                    <button type="submit" id="save-company-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors text-lg">
                        <i class="fas fa-save mr-2"></i>Lưu thông tin
                    </button>
                </div>
            </form>
        </div>
    </main>

    <style>
        .input-field {
            padding: 0.5rem 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .input-field:focus {
            outline: none;
            border-color: #2563EB;
            box-shadow: 0 0 0 1px #2563EB;
        }
    </style>
<!-- Footer -->
    <footer class="mt-8 text-center text-sm text-gray-500">
        <div class="max-w-7xl mx-auto py-4 border-t border-gray-200">
            <p>&copy; 2025 Bản quyền thuộc về Khoa Công nghệ Thông tin - Trường Đại học Hải Phòng v2.</p>
        </div>
    </footer>
    <!-- Custom JavaScript -->
    <script type="module" src="js/quan-ly-cong-ty.js"></script>
</body>
</html>
