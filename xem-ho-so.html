<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Hồ sơ Ứng viên - Khoa CNTT ĐHHP</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-40 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-center flex-grow">
                <h1 class="text-xl md:text-3xl font-bold text-blue-800">Hồ sơ Ứng viên</h1>
            </div>
            <button onclick="window.history.back()" class="text-blue-700 hover:text-blue-900 text-sm font-medium"><i class="fas fa-arrow-left mr-2"></i>Quay lại</button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="profile-container" class="container mx-auto p-4 lg:p-8">
        <!-- Loading spinner -->
        <div id="loading-spinner" class="text-center py-20">
            <i class="fas fa-spinner fa-spin fa-3x text-blue-600"></i>
        </div>
        <!-- Profile content will be injected here -->
    </main>

    <!-- Custom JavaScript -->
    <script type="module" src="js/xem-ho-so.js"></script>
</body>
</html>
