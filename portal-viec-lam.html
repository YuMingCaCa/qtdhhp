<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổng thông tin Thực tập & Việc làm - Khoa CNTT ĐHHP</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/portal-viec-lam.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-40 p-4">
        <div class="container mx-auto">
            <!-- Main Header with Logos and Title -->
            <div class="flex items-center justify-between">
                <a href="/" title="Trang chủ Hệ thống">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjTnSBGofmGpcMY_uEoXhgAB-FeeLjVslu1A&s" alt="Logo Trường Đại học Hải Phòng" class="h-12 md:h-16">
                </a>
                <div class="text-center">
                    <h1 class="text-xl md:text-3xl font-bold text-blue-800">Cổng thông tin Thực tập & Việc làm</h1>
                    <p class="text-md text-gray-600">&copy; Khoa Công Nghệ Thông Tin - Trường Đại học Hải Phòng</p>
                </div>
                 <a href="https://fit.dhhp.edu.vn/" target="_blank" title="Website Khoa CNTT">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpzh7trviplRC5G2r75APp6H3wcTnXVixU-Q&s" alt="Logo Khoa Công nghệ Thông tin" class="h-12 md:h-16">
                </a>
            </div>
            <!-- Sub-header with navigation and user info -->
            <div class="mt-4 border-t pt-2 flex justify-between items-center">
                <a href="/" class="text-blue-700 hover:text-blue-900 text-sm font-medium"><i class="fas fa-arrow-left mr-2"></i>Về trang chọn Module</a>
                <div class="flex items-center gap-4">
                     <button id="post-job-btn" class="hidden bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors text-sm">
                        <i class="fas fa-plus-circle mr-2"></i>Đăng tin
                    </button>
                    <div id="user-info" class="flex items-center gap-3">
                        <span class="font-semibold text-gray-700 text-sm" id="user-email-display"></span>
                        <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-lg text-sm">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 lg:p-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <!-- Filters (Left Column) -->
        <aside class="lg:col-span-3 bg-white p-6 rounded-xl shadow-lg h-fit">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Bộ lọc tìm kiếm</h2>
            <div class="space-y-6">
                <!-- Search Keyword -->
                <div>
                    <label for="search-keyword" class="block text-sm font-medium text-gray-700 mb-1">Từ khóa</label>
                    <div class="relative">
                        <input type="text" id="search-keyword" placeholder="Chức danh, công ty, kỹ năng..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                <!-- Job Type -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Loại hình công việc</label>
                    <div class="space-y-2">
                        <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-2" value="Full-time"> Full-time</label>
                        <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-2" value="Part-time"> Part-time</label>
                        <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-2" value="Internship"> Thực tập</label>
                    </div>
                </div>
                <!-- Location -->
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Địa điểm</label>
                    <select id="location" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option>Tất cả địa điểm</option>
                        <option>Hải Phòng</option>
                        <option>Hà Nội</option>
                        <option>Đà Nẵng</option>
                        <option>TP. Hồ Chí Minh</option>
                        <option>Remote - Làm việc từ xa</option>
                    </select>
                </div>
                <button id="filter-btn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-filter mr-2"></i>Áp dụng bộ lọc
                </button>
            </div>

            <!-- Admin Panel -->
            <div id="admin-panel" class="hidden mt-8 pt-6 border-t border-gray-300">
                <h3 class="text-xl font-bold mb-4 text-red-600">Bảng quản trị</h3>
                <button id="manage-users-btn" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">
                    <i class="fas fa-users-cog mr-2"></i>Quản lý tài khoản
                </button>
            </div>
        </aside>

        <!-- Job Listings (Middle Column) -->
        <section class="lg:col-span-5">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Danh sách việc làm</h2>
            <div id="job-listings" class="space-y-4">
                <!-- Job cards will be dynamically inserted here by JS -->
            </div>
        </section>

        <!-- Job Details (Right Column) -->
        <aside class="lg:col-span-4 h-fit sticky top-28">
            <div id="job-details" class="bg-white p-6 rounded-xl shadow-lg">
                 <!-- Job details will be dynamically inserted here by JS -->
            </div>
        </aside>

    </main>

    <!-- Post Job Modal -->
    <div id="post-job-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-10 mx-auto p-5 border w-full max-w-3xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-3 border-b">
                <p id="modal-title" class="text-2xl font-bold">Đăng tin tuyển dụng mới</p>
                <button id="close-modal-btn" class="cursor-pointer z-50">
                    <i class="fas fa-times text-2xl text-gray-500 hover:text-gray-800"></i>
                </button>
            </div>
            <div class="mt-5">
                <form id="job-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Column 1 -->
                        <div class="space-y-4">
                            <div>
                                <label for="job-title" class="block text-sm font-medium text-gray-700">Chức danh tuyển dụng</label>
                                <input type="text" id="job-title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="job-company" class="block text-sm font-medium text-gray-700">Tên công ty</label>
                                <input type="text" id="job-company" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="job-location" class="block text-sm font-medium text-gray-700">Địa điểm làm việc</p>
                                <input type="text" id="job-location" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="job-type" class="block text-sm font-medium text-gray-700">Loại hình công việc</p>
                                <select id="job-type" required class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                    <option>Internship</option>
                                    <option>Part-time</option>
                                    <option>Full-time</option>
                                </select>
                            </div>
                             <div>
                                <label for="job-tags" class="block text-sm font-medium text-gray-700">Tags (kỹ năng, cách nhau bởi dấu phẩy)</label>
                                <input type="text" id="job-tags" placeholder="VD: PHP, JavaScript, ReactJS" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                        <!-- Column 2 -->
                        <div class="space-y-4">
                            <div>
                                <label for="job-contact" class="block text-sm font-medium text-gray-700">Thông tin liên hệ (Email/SĐT)</label>
                                <input type="text" id="job-contact" required placeholder="hr@company.com" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="job-expiry" class="block text-sm font-medium text-gray-700">Ngày hết hạn nộp hồ sơ</label>
                                <input type="date" id="job-expiry" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="job-description" class="block text-sm font-medium text-gray-700">Mô tả công việc</label>
                                <textarea id="job-description" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                            </div>
                             <div>
                                <label for="job-requirements" class="block text-sm font-medium text-gray-700">Yêu cầu ứng viên (mỗi yêu cầu một dòng)</label>
                                <textarea id="job-requirements" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                            </div>
                             <div>
                                <label for="job-benefits" class="block text-sm font-medium text-gray-700">Quyền lợi</label>
                                <textarea id="job-benefits" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8 pt-4 border-t flex justify-end">
                        <button type="submit" id="submit-job-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                            Đăng tin
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- User Management Modal -->
    <div id="user-management-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-10 mx-auto p-5 border w-full max-w-4xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-3 border-b">
                <p class="text-2xl font-bold">Quản lý tài khoản người dùng</p>
                <button id="close-user-modal-btn" class="cursor-pointer z-50">
                    <i class="fas fa-times text-2xl text-gray-500 hover:text-gray-800"></i>
                </button>
            </div>
            <div id="user-list-container" class="mt-5 max-h-[70vh] overflow-y-auto">
                <!-- User list will be rendered here by JS -->
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script type="module" src="js/portal-viec-lam.js"></script>
</body>
</html>
